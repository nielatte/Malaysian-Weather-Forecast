<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysian Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
</head>
<body>
    <div id="particles-js">
        <canvas></canvas>
    </div>
    <div class="music-container">
        <p id="musicStatus">First Date by Frad</p>
        <button id="musicButton">Play Music</button>
        <audio id="backgroundMusic" src="audio/firstdate.mp3" loop></audio>
    </div>
    <div class="weather-container">
        <h1>Weather Forecast</h1>
        <div class="input-container">
            <input type="text" id="city" placeholder="Enter city name" />
            <br>
            <br>
            <button id="getWeather">Get Weather</button>
        </div>
        <div class="weather-info">
            <div id="temperature" class="weather-detail"></div>
            <div id="description" class="weather-detail"></div>
            <div id="windSpeed" class="weather-detail"></div>
        </div>
    </div>    
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
